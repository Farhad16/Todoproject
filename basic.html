<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <input type="text" placeholder="Add Item" id="item" name="item">
        <button onclick="myFuction()"><i class="fas fa-plus"></i></button>
    </header>

    <ul id="itemList">
        
    </ul>
    <script>
        var lists = 0;

        function $(id) {
            return document.getElementById(id);
        }

        function myFuction() {
            var x = $("item").value;
            if (x.length > 0) {
                $('itemList').innerHTML +=
                    '<li id="' + lists + '"}>' +
                    '<span>' + x + '</span>' +
                    '<button id="' + lists + '" onclick="removeElement(' + this.lists +
                    ');"><i class="fas fa-trash"></i></button>' +
                    '<button class="chn"><i class="fas fa-check"></i></button>' +
                    '</li>';
                 $("item").value = '';
                var data = {
                    text: x,
                    id: lists
                };
                if (!(localStorage.getItem('itemlist'))) {
                    let list = [];
                    list.push(data);
                    localStorage.setItem("itemlist", JSON.stringify(list));
                } else {
                    let existing = JSON.parse(localStorage.getItem('itemlist'));
                    existing.push(data);
                    localStorage.setItem("itemlist", JSON.stringify(existing));
                }
                lists = lists + 1;
            }

        }

        function removeElement(elementId) {
            var element = document.getElementById(elementId);
            element.parentNode.removeChild(element);
            var localData = JSON.parse(localStorage.getItem('itemlist'));
            var item = localData.find(function(e){
                return e.id == elementId;
            });
            localData.splice(localData.indexOf(item), 1);
            localStorage.setItem("itemlist",JSON.stringify(localData));
        }
    </script>
</body>

</html>
