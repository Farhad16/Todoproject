<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myControl">
    <header>
        <input type="text" placeholder="Add Item" id="item" name="item">
        <button onclick="myFuction()"><i class="fas fa-plus"></i></button>
    </header>

    <ul id="itemList">
        <li ng-repeat="n in list">
            <span>{{n.text}}</span>
            <i class="fa fa-check chn"></i>
            <i id="{{n.id}}" onclick="removeElement(event);" class="fa fa-trash"></i>
        </li>
    </ul>
    <script src="index.js"></script>
</body>

</html>
