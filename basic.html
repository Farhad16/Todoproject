<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myControl">
    <header>
        <input type="text" placeholder="Add Item" id="item" name="item">
        <button onclick="myFuction()"><i class="fas fa-plus"></i></button>
    </header>

    <ul id="itemList">
        <li ng-repeat="n in list">
            <span>{{n.text}}</span>
            <i class="fa fa-check chn"></i>
            <i id="{{n.id}}" onclick="removeElement(event);" class="fa fa-trash"></i>
        </li>
    </ul>
    <script>
        var itemId = localStorage.getItem('lastId') ? parseInt(localStorage.getItem('lastId')) : 0;
        function $(id) {
            return document.getElementById(id);
        }

        function myFuction() {

            var x = $("item").value;
            if (x.length > 0) {
                var data = {
                    text: x,
                    id: itemId
                };
                domRander(data);
                $("item").value = '';
                storeLocal(data);
            }

        }

        function removeElement(e) {
            e.target.parentNode.parentNode.removeChild(e.target.parentNode);
            var localData = JSON.parse(localStorage.getItem('itemlist'));
            var item = localData.find(function (el) {
                return el.id == e.target.id;
            });
            localData.splice(localData.indexOf(item), 1);
            localStorage.setItem("itemlist", JSON.stringify(localData));
        }

        function domRander(data) {
            $('itemList').innerHTML +=
                '<li id="' + itemId + '">' +
                '<span>' + data.text + '</span>' +
                '<i id="' + itemId + '"class="fa fa-check chn"></i>' +
                '<i id="' + itemId + '"  onclick="removeElement(this.id);" class="fa fa-trash"</i>' +
                '</li>';
        }

        function storeLocal(data) {
            if (!(localStorage.getItem('itemlist'))) {
                let list = [];
                list.push(data);
                localStorage.setItem("itemlist", JSON.stringify(list));
                localStorage.setItem('lastId', ++itemId);
            } else {
                let existing = JSON.parse(localStorage.getItem('itemlist'));
                existing.push(data);
                localStorage.setItem("itemlist", JSON.stringify(existing));
                localStorage.setItem('lastId', ++itemId);
            }
        }

        var app = angular.module('myApp', []);
        app.controller('myControl', function ($scope) {
            $scope.name = "Farhad Hossain";
            $scope.list = JSON.parse(localStorage.getItem('itemlist'));
        });
    </script>
</body>

</html>
